<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Work</title>
    <link rel = "stylesheet" type = "text/css" href = "m2.css">
</head>
<body>
    <form id = "form">
        <h1>Registration From</h1>
        <fieldset>
            <table>
                <tr>
                    <td>Name<sup>*</sup></td>
                    <td>:</td>
                    <td><input id = "n" type= "text" placeholder = "Enter valid name"></td>
                </tr>
                <tr>
                    <td>Login Name<sup>*</sup></td>
                    <td>:</td>
                    <td><input id = "un" type= "text" placeholder = "Enter Username"></td>
                </tr>
                <tr>
                    <td>Password<sup>*</sup></td>
                    <td>:</td>
                    <td><input id = "p" type= "password" value = "" placeholder = "Enter password"></td>
                </tr>
                <tr>
                    <td>Confirm Password<sup>*</sup></td>
                    <td>:</td>
                    <td><input id = "cp" type= "password" value = "" placeholder = "Enter confirm password"></td>
                </tr>
                <tr>
                    <td>Hint</td>
                    <td>:</td>
                    <td><input id ="h" type= "text" placeholder = "hint for password"></td>
                </tr>
                    <tr>
                    <td><span style=" top : 0px; bottom: 40px; padding-top: 0px;">Gender</span></td>
                    <td>:</td>
                    <td><label id = "gender">&nbsp;<input type= "radio" id = "gender" name = "gender"> Male</label>
                        <label id = "gender">&nbsp;<input type= "radio" id = "gender"  name = "gender"> Female</label>
                        <label id = "gender">&nbsp;<input id = "gender" type= "radio"   name = "gender"> Other</label></td>
                    </tr>
                <tr>
                    <td>Mobile no<sup>*</sup></td>
                    <td>:</td>
                    <td><input id = "m" type= "number" value=""></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input id = "e" type= "email" placeholder = "enter valid email"></td>
                </tr>
                <tr>
                    
                    <td style=" padding : 2px 65px 2px 0px;" >Address</td>
                    <td>:</td>
                   <td><br><textarea cols="25" rows ="5"></textarea></td>
                    
                </tr>
                <tr>
                    <td><button id = "btn" type = "reset">reset</button></td>
                    <td></td>
                    <td><button type= "submit" onclick="myfunc()">submit</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
<script src="m2.js">
</script>
</html>
